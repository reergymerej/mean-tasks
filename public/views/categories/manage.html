<h2>Categories</h2>
<section data-ng-controller="CategoriesCtrl" data-ng-init="read()">
  <form
    name="form"
    ng-submit="create()"
    novalidate>
    <input
        type="text"
        ng-model="categoryName"
        placeholder="new category"
        required />
    <button ng-disabled="form.$invalid">create</button>
  </form>

  <ul class="unstyled">
    <li data-ng-repeat="category in categories">
        <button
            class="btn btn-xs btn-danger"
            ng-click="delete(category)">delete</button>
        {{ category.name }}
    </li>
  </ul>
</section>
