<h2>Categories</h2>
<section data-ng-controller="CategoriesCtrl" data-ng-init="read()">
  <form
    name="form"
    ng-submit="create()"
    novalidate>
    <input
        type="text"
        ng-model="categoryName"
        placeholder="new category"
        required />
    <button ng-disabled="form.$invalid">create</button>
  </form>

  <ul class="unstyled">
    <li
      ng-repeat="category in categories"
      ng-style="{backgroundColor: '#{{ category.color }}'}">
        <button
            class="btn btn-xs btn-default"
            ng-click="delete(category)">delete</button>
        {{ category.name }}
        <input ng-model="category.color" />
        <button ng-click="saveCategory(category)">save</button>
    </li>
  </ul>
</section>
