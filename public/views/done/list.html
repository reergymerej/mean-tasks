<section data-ng-controller="DoneCtrl" data-ng-init="init()">
    <form
        class="form-inline"
        role="form"
        data-ng-submit="find()">

      <div class="form-group">
        <input 
            placeholder="start"
            data-ng-model="startDate"
            type="text"
            class="form-control"
            datepicker-popup="M/d/yyyy"
            show-weeks="false"
            show-button-bar="false" />
      </div>
      <div class="form-group">
        <input 
            placeholder="end"
            data-ng-model="endDate"
            type="text"
            class="form-control"
            datepicker-popup="M/d/yyyy"
            show-weeks="false"
            show-button-bar="false" />
      </div>
            
      <button type="submit" class="btn btn-default">filter</button>
    </form>

    <div id="dummy-chart"></div>

    <button
        ng-click="showList = !showList"
        class="btn btn-default">toggle list</button>
    <ul class="unstyled" ng-show="showList">
        <li data-ng-repeat="task in tasks">
            <span>
                {{ task.category }}
                {{ task.description }}
                {{ task.duration | timespan }}
            </span>
        </li>
    </ul>
</section>
