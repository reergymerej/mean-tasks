<section data-ng-controller="DoneCtrl" data-ng-init="init()">
    <form
        class="form-inline"
        role="form"
        data-ng-submit="find()">

      <div class="form-group">
        <input 
            placeholder="start"
            data-ng-model="startDate"
            type="text"
            class="form-control"
            datepicker-popup="M/d/yyyy"
            show-weeks="false"
            show-button-bar="false" />

        <input 
            placeholder="end"
            data-ng-model="endDate"
            type="text"
            class="form-control"
            datepicker-popup="M/d/yyyy"
            show-weeks="false"
            show-button-bar="false" />
      </div>
            
      <button type="submit" class="btn btn-default">filter</button>
    </form>

	<ul class="unstyled">
        <li data-ng-repeat="task in tasks">
            <span>
                {{ task.category }}
                {{ task.description }}
                {{ task.duration | timespan }}
            </span>
		</li>
	</ul>
    <button ng-click="createChart()">create chart</button>
    <div id="dummy-chart"></div>
</section>
